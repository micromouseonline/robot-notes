site_name: Robot Builders Notes
site_description: >-
  Notes for builders of micromouse, line foller and other small robots

# Copyright
copyright: Copyright &copy; 2025 - 2026 Peter Harrison

# In mkdocs.yml, confirm this setting is correct:
docs_dir: 'docs'

# theme: readthedocs
theme: 
    name: material
    features:
      - content.action.edit
      - content.action.view
      - content.code.annotate
      - content.code.copy
      - content.code.select
      # - content.footnote.tooltips
      # - content.tabs.link
      - content.tooltips
      # - header.autohide
      # - navigation.expand
      - navigation.footer
      - navigation.indexes
      # - navigation.instant
      # - navigation.instant.prefetch
      # - navigation.instant.progress
      # - navigation.prune
      - navigation.sections
      - navigation.tabs
      # - navigation.tabs.sticky
      - navigation.top
      - navigation.tracking
      - search.highlight
      - search.share
      - search.suggest
      - toc.follow
      # - toc.integrate # commented out to place it on page
    palette:
        - scheme: default
          primary: light blue
          accent: orange
          toggle:
            icon: material/brightness-7 
            name: Switch to dark mode
        - scheme: slate
          primary: teal
          accent: yellow
          toggle:
            icon: material/brightness-4
            name: Switch to light mode


        # scheme: slate
    font:
      # text: Roboto
      # text: Noto Sans
      text: Inter
      code: Google Sans Code
    favicon: assets/favicon.png 
    icon:
      logo: logo   
      admonition:
        note: octicons/tag-16
        abstract: octicons/checklist-16
        info: octicons/info-16
        tip: octicons/squirrel-16
        success: octicons/check-16
        question: octicons/question-16
        warning: octicons/alert-16
        failure: octicons/x-circle-16
        danger: octicons/zap-16
        bug: octicons/bug-16
        example: octicons/beaker-16
        quote: octicons/quote-16   
      annotation: material/star-four-points-circle

extra:
  status:
    <identifier>: <description>      
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/solid/globe 
      link: https://micromouseonline.com
    - icon: fontawesome/brands/github
      link: https://github.com/micromouseonline
    - icon: material/rodent #fontawesome/solid/paw
      link: https://UKMARS.org


