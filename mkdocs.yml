      - Emitters: sensors/wall-sensor-emitters.md
      - Detectors: sensors/wall-sensor-detectors.md
      - Constant Current Drive: sensors/constant-current-drive.md
    - Line Followers:
       - sensors/index.md
       - Line Sensing: sensors/line-sensors.md
       - Marker Sensing: sensors/marker-sensors.md
    - Encoders:        
       - sensors/index.md
       - Light Sensors:   sensors/encoders.md
    - IMUs:
      - Overview: sensors/imu-overview.md

  - Motors: 
    - Overview: motors/30-00-motors.md
    - DC Brush: motors/30-20-dc-brushed.md
    - DC Brushless: motors/30-30-dc-brushless.md
    - Stepper:  motors/30-40-steppers.md
    
  - Author Guide:
    - authors/index.md
    - Writing your docs: authors/writing-your-docs.md
    - Styling your docs: authors/styling-your-docs.md
    - Images: authors/images.md
    - Tables: authors/tables.md
    - Code Blocks: authors/code-blocks.md
    - Maths Rendering: authors/mathjax.md
    - Content Tabs: authors/content-tabs.md
    - Diagrams: authors/diagrams.md
    - Template Page: authors/template.md

  - About:
    - License: license.md
    - Release Notes: release-notes.md

extra_javascript: 
    # without this, matjax does not render
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    
markdown_extensions:
      - abbr
      - admonition
      - attr_list
      - def_list
      - footnotes
      - md_in_html
      - fenced_code
      - tables 
      # - toc:
      #     permalink: true
      - pymdownx.arithmatex:
          generic: true
      - pymdownx.betterem:
          smart_enable: all
      - pymdownx.blocks.caption
      - pymdownx.caret
      - pymdownx.details
      - pymdownx.emoji:
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
          emoji_index: !!python/name:material.extensions.emoji.twemoji
      - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
      - pymdownx.inlinehilite
      - pymdownx.keys
      - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: squidfunk
          repo: mkdocs-material
      - pymdownx.mark
      - pymdownx.smartsymbols
      - pymdownx.snippets:
          auto_append:
            - includes/mkdocs.md
      - pymdownx.superfences:
          custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
      - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
              case: lower
      - pymdownx.tasklist:
          custom_checkbox: true
      - pymdownx.tilde
    
