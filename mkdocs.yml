site_name: Robot Builders Notes
site_description: >-
  Robot Builders Notes

# Copyright
copyright: Copyright &copy; 2025 - 2026 Peter Harrison

# In mkdocs.yml, confirm this setting is correct:
docs_dir: 'docs'

# theme: readthedocs
theme: 
    name: material
    features:
      - content.action.edit
      - content.action.view
      - content.code.annotate
      - content.code.copy
      # - content.code.select
      # - content.footnote.tooltips
      # - content.tabs.link
      - content.tooltips
      # - header.autohide
      # - navigation.expand
      - navigation.footer
      - navigation.indexes
      # - navigation.instant
      # - navigation.instant.prefetch
      # - navigation.instant.progress
      # - navigation.prune
      - navigation.sections
      - navigation.tabs
      # - navigation.tabs.sticky
      - navigation.top
      - navigation.tracking
      - search.highlight
      - search.share
      - search.suggest
      - toc.follow
      # - toc.integrate
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference
    font:
      text: Roboto
      code: Roboto Mono
    favicon: assets/favicon.png
    icon:
      logo: logo      

# override what is found with specific files
nav:
  - Home: index.md
  
  - Sensors:
    - Sensors/00-sensors-overview.md
    - Micromouse:
      - Emitters: Sensors/wall-sensor-emitters.md
      - Detectors: Sensors/wall-sensor-detectors.md
      - Constant Current Drive: Sensors/constant-current-drive.md
    - Line Followers:
       - Line Sensing: Sensors/line-sensors.md
       - Marker Sensing: Sensors/marker-sensors.md
    - Encoders:
      - Overview: Authors/template.md
      
    - IMUs:
      - Overview: Sensors/imu-overview.md

  - Motors: 
    - Overview: Motors/30-00-motors.md
    - DC Brush: Motors/30-20-dc-brushed.md
    - DC Brushless: Motors/30-30-dc-brushless.md
    - Stepper:  Motors/30-40-steppers.md
    
  - Author Guide:
    - Writing your docs: Authors/writing-your-docs.md
    - Styling your docs: Authors/styling-your-docs.md
    - Maths Rendering: Authors/mathjax.md

  - About:
    - License: license.md
    - Release Notes: release-notes.md

extra_javascript: 
    # without this, matjax does not render
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    
markdown_extensions:
      - abbr
      - admonition
      - attr_list
      - def_list
      - footnotes
      - md_in_html
      - fenced_code
      - toc:
          permalink: true
      - pymdownx.arithmatex:
          generic: true
      - pymdownx.betterem:
          smart_enable: all
      - pymdownx.caret
      - pymdownx.details
      - pymdownx.emoji:
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
          emoji_index: !!python/name:material.extensions.emoji.twemoji
      - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
      - pymdownx.inlinehilite
      - pymdownx.keys
      - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: squidfunk
          repo: mkdocs-material
      - pymdownx.mark
      - pymdownx.smartsymbols
      - pymdownx.snippets:
          auto_append:
            - includes/mkdocs.md
      - pymdownx.superfences:
          custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
      - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
              case: lower
      - pymdownx.tasklist:
          custom_checkbox: true
      - pymdownx.tilde
    
